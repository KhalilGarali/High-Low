<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HIGH LOW</title>
    <link rel="stylesheet" href="HighLow.css">
    <script src="HighLow.js"></script>
</head>
<body>
<div class="wrapper">
    <div id="preGameContent" class="content">
        <h1>Welcome to High/Low!</h1>
        <hr>
        <h3 id="shakeIt">Enjoy the game, if you're lucky enough...</h3>
        <div id="circle">
            <div id="arrow">&#8697;</div>
        </div>
        <button id="start" class="button" onclick="tasks()">Start Game</button>
    </div>
    <div id="postGameContent" class="content">
        <h1 id="guessTitle">GUESS THE NUMBA!</h1>
        <h2 id="range">1-100</h2>
        <hr>
        <h3 id="guide">Indicators :</h3>
        <div id="indicators">
            <div id="arrowUp">&#8679;</div>
            <div id="arrowDown">&#8681;</div>
            <div id="success">&#10004;</div>
        </div>
        <input id="input" placeholder="Num">
        <button id="guess" class="button" type="submit" onclick="guess()">Guess</button>
        <h4 id="attempts">Total attempts : 0</h4>
    </div>
</div>
    
</body>
</html>
